<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressBar</title>
    <link rel="stylesheet" href="progressBar.css">
</head>
<body>

    <div class="mainHouse">
        <div class="topRoom">

            <h2>HTML</h2>
            <div class="progresbar">
                <div class="html">
                    <span>86%</span>
                </div>
               
            </div>

            <h2>SQL</h2>
            <div class="progresbar">
                <div class="sql">
                    <span>78%</span>
                </div>
            </div>

            <h2>CSS</h2>
            <div class="progresbar">
                <div class="css">
                    <span>74%</span>
                </div>
            </div>

            <h2>C++</h2>
            <div class="progresbar">
                <div class="cpp">
                    <span>62%</span>
                </div>
            </div>

            <h2>PYTHON</h2>
            <div class="progresbar">
               <div class="python">
                <span>55%</span>
               </div>
            </div>

            <h2>JAVASCRIPT</h2>
            <div class="progresbar">
               <div class="javascript">
                <span>45%</span>
               </div>
            </div>

        </div>
    </div>

    


</body>
</html>
